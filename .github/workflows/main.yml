jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Java JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - uses: actions/checkout@v2

      - name: Create and upload application.properties
        run: |
          touch ./src/main/resources/application.properties
          echo "${{secrets.AWS_APPLICATION_KEY}}" > ./src/main/resources/application.properties
        shell: bash
      
      - name: Create and upload application-key.properties
        run: |
          touch ./src/main/resources/application-key.properties
          echo "${{secrets.AWS_APPLICATION_KEY}}" > ./src/main/resources/application-key.properties
        shell: bash
      
      - name: Create and upload application-oauth.properties
        run: |
          touch ./src/main/resources/application-oauth.properties
          echo "${{secrets.AWS_APPLICATION_KEY}}" > ./src/main/resources/application-oauth.properties
        shell: bash
      
      - uses: actions/upload-artifact@v2
        with:
          name: application-files
          path: ./src/main/resources/

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      
        
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Build with Gradle and Print Log
        run: |
          ./gradlew build
        shell: bash  
        
