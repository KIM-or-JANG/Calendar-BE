version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/cicdproject

permissions:
  - object: /home/ubuntu/cicdproject/
    owner: ubuntu
    group: ubuntu
  - object: /home/ubuntu/cicdproject/scripts/deploy.sh
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 777

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 60
      runas: ubuntu
